<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bleach (Tagalog Dubbed)</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0f0f0f;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
}
header {
  background: #1c1c1c;
  width: 100%;
  padding: 20px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
}
label, input, button {
  font-size: 16px;
  margin: 5px;
}
video {
  margin-top: 20px;
  width: 90%;
  max-width: 900px;
  border-radius: 8px;
  border: 2px solid #fff;
}
.error {
  color: #ff4d4d;
  margin-top: 10px;
}
a {
  color: #ff4757;
  text-decoration: none;
}
a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<header>Bleach (Tagalog Dubbed)</header>

<div>
  <label for="episode">Enter Episode (1-167):</label>
  <input type="number" id="episode" min="1" max="167" value="1">
  <button id="playBtn">Play</button>
</div>

<div class="error" id="error"></div>

<video id="videoPlayer" controls></video>

<footer style="margin-top: 20px;">
  <a href="index.html">‚Üê Back to Home</a>
</footer>

<script>
const playBtn = document.getElementById("playBtn");
const episodeInput = document.getElementById("episode");
const videoPlayer = document.getElementById("videoPlayer");
const errorDiv = document.getElementById("error");

playBtn.addEventListener("click", () => {
  const ep = parseInt(episodeInput.value);
  if (!ep || ep < 1 || ep > 167) {
    errorDiv.innerText = "Please enter a valid episode number (1-167).";
    return;
  }
  errorDiv.innerText = "";

  fetch(`/api/bleach/${ep}`)
    .then(res => {
      if (!res.ok) throw new Error("Episode not found");
      return res.json();
    })
    .then(data => {
      videoPlayer.src = data.src;
      videoPlayer.play();
      videoPlayer.scrollIntoView({ behavior: "smooth" });
    })
    .catch(err => {
      errorDiv.innerText = err.message;
    });
});
</script>

</body>
</html>
