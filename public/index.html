<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anime Tagalog Dubbed</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="monetag" content="4cab3a396ef3adcc89b493c30517779a">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f0f0f;
  color: #fff;
}

header {
  background: #000;
  padding: 18px;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
  color: #f1c40f;
}

.category {
  max-width: 1200px;
  margin: 25px auto 10px;
  padding: 0 15px;
  font-size: 22px;
  color: #f1c40f;
  font-weight: bold;
}

.grid {
  max-width: 1200px;
  margin: auto;
  padding: 0 15px 30px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
  gap: 18px;
}

.card {
  background: #1c1c1c;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: 0.3s;
}

.card:hover {
  transform: scale(1.05);
  outline: 2px solid #f1c40f;
}

.card img {
  width: 100%;
  height: 250px;
  object-fit: cover;
}

.card h3 {
  padding: 10px;
  font-size: 14px;
  text-align: center;
}
</style>
</head>

<body>

<header>ANIME TAGALOG DUBBED</header>
