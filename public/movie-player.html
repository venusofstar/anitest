<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, Arial, sans-serif;
}

h2 {
  margin: 0;
  padding: 10px;
  text-align: center;
  font-size: 16px;
}

/* Player wrapper */
.player-wrap {
  position: relative;
}

/* Video */
video {
  width: 100%;
  height: 90vh;
  background: #000;
  display: block;
}

</style>
</head>

<body>

<h2 id="title">Loadingâ€¦</h2>

<div class="player-wrap">
  <video
    id="player"
    controls
    autoplay
    muted
    playsinline
    preload="metadata">
  </video>


</div>

<script defer>
(() => {
  const title = document.getElementById("title");
  const player = document.getElementById("player");

  const id = new URLSearchParams(location.search).get("id");
  if (!id) {
    title.textContent = "Movie not found";
    return;
  }

  const controller = new AbortController();

  fetch(`/api/movie/${id}`, {
    signal: controller.signal,
    cache: "force-cache"
  })
  .then(r => r.ok ? r.json() : Promise.reject())
  .then(({ title: t, src }) => {
    title.textContent = t;
    player.src = src;
    player.load();
  })
  .catch(() => {
    title.textContent = "Movie not found";
  });

  addEventListener("beforeunload", () => controller.abort());
})();
</script>

  <script>
  // Disable right-click
  document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
    alert("Right-click is disabled on this page.");
  });

  // Disable certain keyboard shortcuts
  document.addEventListener('keydown', function(e) {
    // F12
    if (e.key === 'F12') {
      e.preventDefault();
    }
    // Ctrl+Shift+I (DevTools), Ctrl+Shift+J, Ctrl+U (view source)
    if ((e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) || (e.ctrlKey && e.key === 'U')) {
      e.preventDefault();
    }
  });

  // Optional: disable text selection
  document.addEventListener('selectstart', e => e.preventDefault());
  </script>

</body>
</html>
